name: Deploy Portpolio

on:
  push:
    branches:
      - staging
      - deploy
      - main

jobs:
  deploy_qa:
    if: github.ref == 'refs/heads/deploy'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Connect with VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            mkdir -p apps/portpolio && cd apps/portpolio

            if [ -d ".git" ]; then
              git reset --hard
              git pull origin deploy
            else
              git clone -b deploy git@github.com:Tiran-Jayasekara/Build-portfolio.git .
            fi
            
            npm install --force
            
            # Stop existing process
            pm2 delete "portpolio" || true
            
            # Ensure correct path
            if [ ! -f "public/index.js" ]; then
              echo "Error: public/index.js not found!"
              exit 1
            fi

            # Start Node.js server from the correct path
            pm2 start public/index.js --name "portpolio"
            pm2 save
